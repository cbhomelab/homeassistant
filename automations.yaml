- id: '1721957365401'
  alias: Violet Bedroom - Sleep Mode Lighting - Increase
  description: ''
  trigger:
  - platform: state
    entity_id:
    - input_boolean.violet_bedroom_sleep_mode
    to: 'on'
  - platform: state
    entity_id:
    - light.violet_bedroom
    attribute: brightness
  - platform: state
    entity_id:
    - light.violet_bedroom
    to: 'off'
  condition:
  - condition: state
    entity_id: input_boolean.violet_bedroom_sleep_mode
    state: 'on'
  - condition: or
    conditions:
    - condition: numeric_state
      entity_id: light.violet_bedroom
      attribute: brightness
      below: 25
    - condition: state
      entity_id: light.violet_bedroom
      state: 'off'
  action:
  - alias: Turn up lights 1% each minute until 10% brightness
    repeat:
      while:
      - condition: state
        entity_id: input_boolean.violet_bedroom_sleep_mode
        state: 'on'
        alias: Confirm Sleep Mode still Enabled
      - condition: or
        conditions:
        - condition: numeric_state
          entity_id: light.violet_bedroom
          attribute: brightness
          below: 25
        - condition: state
          entity_id: light.violet_bedroom
          state: 'off'
      sequence:
      - if:
        - condition: state
          entity_id: light.violet_bedroom
          state: 'on'
        then:
        - service: light.turn_on
          data:
            brightness_step_pct: 1
          alias: Turn Light Up 1%
          target:
            entity_id: light.violet_bedroom
        - delay:
            hours: 0
            minutes: 1
            seconds: 0
            milliseconds: 0
          alias: Wait for 1 Minute
      - alias: Turn Light On to 1%
        service: light.turn_on
        data:
          brightness_pct: 1
        target:
          entity_id: light.violet_bedroom
      - delay:
          hours: 0
          minutes: 1
          seconds: 0
          milliseconds: 0
        alias: Wait for 1 Minute
  mode: single
